<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letters - The Maniac Zone</title>
  <link rel="stylesheet" href="style.css">
  <style>
    
</head>
<body>
  <!-- Navigation -->
  <nav class="top-nav">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="letters.html">Letters</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="games.html">Minigames</a></li>
    </ul>
  </nav>

  <!-- Header -->
  <header>
    <h1>Letters</h1>
    <p>Notes, writings, and messages archived here.</p>
  </header>

  <!-- Letters List -->
  <main class="letters-container">
    <!-- Letter One -->
    <article class="letter-card">
      <h2>Letter One</h2>
      <p class="preview">This is the first letter preview…</p>
      <button class="open-letter" data-target="letter1-modal">Read more →</button>

      <div id="letter1-modal" class="letter-modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Letter One</h2>
          <p>This is the full content of Letter One. You can write the complete text here.</p>
        </div>
      </div>
    </article>

    <!-- Letter Two -->
    <article class="letter-card">
      <h2>Letter Two</h2>
      <p class="preview">Another letter preview goes here…</p>
      <button class="open-letter" data-target="letter2-modal">Read more →</button>

      <div id="letter2-modal" class="letter-modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Letter Two</h2>
          <p>This is the full content of Letter Two. Add all your text here.</p>
        </div>
      </div>
    </article>

    <!-- Letter Three -->
    <article class="letter-card">
      <h2>Letter Three</h2>
      <p class="preview">And here’s a third sample letter…</p>
      <button class="open-letter" data-target="letter3-modal">Read more →</button>

      <div id="letter3-modal" class="letter-modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Letter Three</h2>
          <p>This is the full content of Letter Three. Put the complete message here.</p>
        </div>
      </div>
    </article>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; <span id="year"></span> The Maniac Zone / Arakdiel Minesweeping Company</p>
  </footer>

  <script>
    // Auto-update year
    document.getElementById("year").textContent = new Date().getFullYear();

    // Open modal
    document.querySelectorAll('.open-letter').forEach(btn => {
      btn.addEventListener('click', () => {
        const modal = document.getElementById(btn.dataset.target);
        modal.style.display = 'block';
      });
    });

    // Close modal with X
    document.querySelectorAll('.letter-modal .close').forEach(span => {
      span.addEventListener('click', () => {
        span.closest('.letter-modal').style.display = 'none';
      });
    });

    // Close modal if clicking outside content
    window.addEventListener('click', (e) => {
      if (e.target.classList.contains('letter-modal')) {
        e.target.style.display = 'none';
      }
    });
  </script>
</body>
</html>
