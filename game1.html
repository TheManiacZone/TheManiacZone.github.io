<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Big Number RNG Game</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      text-align: center;
    }

    .game-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    #current-number {
      font-size: 3rem;
      margin: 20px 0;
      color: #1a1a1a;
    }

    button#generate-btn {
      font-size: 1.5rem;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 8px;
      background-color: #000;
      color: #fff;
      border: none;
      transition: background 0.3s;
    }

    button#generate-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    button#generate-btn:hover:not(:disabled) {
      background-color: #d94a67;
    }

    #comment-box {
      margin-top: 20px;
      font-weight: bold;
      color: #d94a67;
      min-height: 1.5em;
    }

    /* Progress Bar */
    #progress-bar {
      position: relative;
      width: 100%;
      height: 40px;
      background: #eef5ff;
      border-radius: 20px;
      margin-top: 30px;
    }

    .preset {
      position: absolute;
      top: -20px;
      font-size: 0.8rem;
      transform: translateX(-50%);
    }

    #player-marker {
      position: absolute;
      top: 0;
      width: 6px;
      height: 100%;
      background-color: #d94a67;
      border-radius: 3px;
      transition: left 0.5s ease;
    }
  </style>
</head>
<body>
  <nav class="top-nav">
    <ul>
      <li><a href="index.html">üè† Hub</a></li>
      <li><a href="letters.html">‚úâÔ∏è Letters</a></li>
      <li><a href="gallery.html">üì∏ Gallery</a></li>
      <li><a href="games.html">üéÆ Minigames</a></li>
    </ul>
  </nav>

  <div class="game-container">
    <h1>Big Number RNG Game</h1>
    <p>Click the button to generate a number! Higher numbers are rarer.</p>

    <div id="current-number">0</div>
    <button id="generate-btn">Generate Number</button>

    <div id="comment-box"></div>

    <div id="progress-bar">
      <div class="preset" data-value="500000" style="left:2%;">Furina</div>
      <div class="preset" data-value="2000000" style="left:10%;">Friend A</div>
      <div class="preset" data-value="5000000" style="left:25%;">Friend B</div>
      <div class="preset" data-value="10000000" style="left:50%;">Legendary</div>
      <div class="preset" data-value="17000000" style="left:85%;">Ultimate</div>
      <div id="player-marker"></div>
    </div>
  </div>

  <script>
    const generateBtn = document.getElementById('generate-btn');
    const currentNumberDisplay = document.getElementById('current-number');
    const commentBox = document.getElementById('comment-box');
    const presetCards = document.querySelectorAll('.preset');
    const playerMarker = document.getElementById('player-marker');

    let maxNumber = 0;
    const MAX_VALUE = 20000000; // top of the scale

    function getRandomNumber() {
      const rand = Math.random();
      let num;
      if (rand < 0.6) {
        // 60% chance: 1k‚Äì1M
        num = Math.floor(Math.random() * 999000) + 1000;
      } else if (rand < 0.9) {
        // 30% chance: 1M‚Äì10M
        num = Math.floor(Math.random() * 9000000) + 1000000;
      } else {
        // 10% chance: 10M‚Äì20M
        num = Math.floor(Math.random() * 10000000) + 10000000;
      }
      return num;
    }

    function updatePlayerMarker() {
      const percent = Math.min(maxNumber / MAX_VALUE * 100, 100);
      playerMarker.style.left = percent + '%';
    }

    function generateNumber() {
      const num = getRandomNumber();
      currentNumberDisplay.textContent = num.toLocaleString();

      if (num > maxNumber) {
        maxNumber = num;
        updatePlayerMarker();

        // Update comment box if new max beats a preset
        presetCards.forEach(card => {
          const presetValue = parseInt(card.dataset.value);
          if (maxNumber > presetValue) {
            commentBox.textContent = `Wow! Your number is bigger than ${card.textContent}!`;
          }
        });
      }

      // 1 second cooldown
      generateBtn.disabled = true;
      setTimeout(() => {
        generateBtn.disabled = false;
      }, 1000);
    }

    generateBtn.addEventListener('click', generateNumber);
  </script>
</body>
</html>
