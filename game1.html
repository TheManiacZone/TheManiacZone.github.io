<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Big Number RNG Game</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Georgia, serif;
      text-align: center;
    }

    .game-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    #current-number {
      font-size: 3rem;
      margin: 20px 0;
      color: #1a1a1a;
    }

    button#generate-btn {
      font-size: 1.2rem;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 8px;
      background-color: #000;
      color: #fff;
      border: none;
      transition: background 0.3s;
    }

    button#generate-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    button#generate-btn:hover:not(:disabled) {
      background-color: #d94a67;
    }

    #comment-box {
      margin-top: 15px;
      font-weight: bold;
      color: #d94a67;
      min-height: 1.5em;
    }

    /* Vertical Progress Bar Container */
    #progress-bar-container {
      display: flex;
      justify-content: flex-start;
      margin: 30px auto;
      gap: 60px;
      transform: translateX(-30px);
    }

    #progress-bar-vertical {
      position: relative;
      width: 50px;
      height: 600px;
      background: #eef5ff;
      border-radius: 10px;
      margin-left: 40px;
    }

    /* Presets on left side of the bar */
    .preset {
      position: absolute;
      left: -80px;
      font-size: 1.3rem;
      color: #333;
      transform: translateY(-50%);
    }

    /* Player horizontal line */
    #player-line {
      position: absolute;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: #d94a67;
    }

    /* Player number label on right side */
    #player-number {
      position: absolute;
      left: 110%;
      font-size: 1.3rem;
      color: #d94a67;
    }

    /* Navigation fixes */
    .top-nav ul {
      justify-content: center;
      gap: 30px;
    }
  </style>
</head>
<body>
  <nav class="top-nav">
    <ul>
      <li><a href="index.html">üè† Hub</a></li>
      <li><a href="letters.html">‚úâÔ∏è Letters</a></li>
      <li><a href="gallery.html">üì∏ Gallery</a></li>
      <li><a href="games.html">üéÆ Minigames</a></li>
    </ul>
  </nav>

  <div class="game-container">
    <h1>Big Number RNG Game</h1>
    <p>Click the button to generate a number! Higher numbers are rarer.</p>

    <div id="current-number">0</div>
    <button id="generate-btn">Generate Number</button>

    <div id="comment-box"></div>

    <div id="progress-bar-container">
      <div id="progress-bar-vertical">
        <!-- Presets -->
        <div class="preset" data-value="500000">500,000</div>
        <div class="preset" data-value="2000000">2,000,000</div>
        <div class="preset" data-value="5000000">5,000,000</div>
        <div class="preset" data-value="10000000">10,000,000</div>
        <div class="preset" data-value="17000000">17,000,000</div>

        <div id="player-line"></div>
        <div id="player-number">0</div>
      </div>

      <!-- Placeholder for commentary window -->
      <div id="commentary-window"></div>
    </div>
  </div>

  <script>
    const generateBtn = document.getElementById('generate-btn');
    const currentNumberDisplay = document.getElementById('current-number');
    const commentBox = document.getElementById('comment-box');
    const presetCards = document.querySelectorAll('.preset');
    const playerLine = document.getElementById('player-line');
    const playerNumber = document.getElementById('player-number');
    const progressBar = document.getElementById('progress-bar-vertical');

    let maxNumber = 0;
    const MAX_VALUE = 20000000;

    function getRandomNumber() {
      const rand = Math.random();
      let num;
      // ~2.5x harder RNG
      if (rand < 0.86) { 
        num = Math.floor(Math.random() * 999000) + 1000;
      } else if (rand < 0.98) { 
        num = Math.floor(Math.random() * 9000000) + 1000000;
      } else { 
        num = Math.floor(Math.random() * 10000000) + 10000000;
      }
      return num;
    }

    function updatePlayerLine() {
      const percent = Math.min(maxNumber / MAX_VALUE, 1);
      const barHeight = progressBar.clientHeight;
      const lineHeight = playerLine.offsetHeight;
      const textHeight = playerNumber.offsetHeight;

      // subtract half of line and text to center them
      const yPos = percent * barHeight - lineHeight/2 - textHeight/2;

      playerLine.style.bottom = `${yPos}px`;
      playerNumber.style.bottom = `${yPos}px`;
      playerNumber.textContent = maxNumber.toLocaleString();
    }

    function positionPresets() {
      presetCards.forEach(card => {
        const value = parseInt(card.dataset.value);
        const percent = Math.min(value / MAX_VALUE, 1);
        const barHeight = progressBar.clientHeight;
        card.style.bottom = (percent * barHeight) + 'px';
      });
    }

    function generateNumber() {
      const num = getRandomNumber();
      currentNumberDisplay.textContent = num.toLocaleString();

      if (num > maxNumber) {
        maxNumber = num;
        updatePlayerLine();

        presetCards.forEach(card => {
          const presetValue = parseInt(card.dataset.value);
          if (maxNumber > presetValue) {
            commentBox.textContent = `Wow! Your number is bigger than ${card.textContent}!`;
          }
        });
      }

      generateBtn.disabled = true;
      setTimeout(() => generateBtn.disabled = false, 1000);
    }

    generateBtn.addEventListener('click', generateNumber);
    positionPresets();
    window.addEventListener('resize', positionPresets);
  </script>
</body>
</html>
