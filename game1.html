<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Big Number RNG Game</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Georgia, serif;
      text-align: center;
    }

    .game-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    #current-number {
      font-size: 3rem;
      margin: 20px 0;
      color: #1a1a1a;
    }

    button#generate-btn {
      font-size: 1.5rem;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 8px;
      background-color: #000;
      color: #fff;
      border: none;
      transition: background 0.3s;
    }

    button#generate-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    button#generate-btn:hover:not(:disabled) {
      background-color: #d94a67;
    }

    #comment-box {
      margin-top: 20px;
      font-weight: bold;
      color: #d94a67;
      min-height: 1.5em;
    }

    /* Vertical Progress Bar */
    #progress-bar-vertical {
      position: relative;
      width: 140px;
      height: 600px;
      background: #eef5ff;
      margin: 30px auto;
      border-radius: 10px;
      padding: 10px 0;
    }

    .preset {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .preset img {
      width: 24px;
      height: 24px;
    }

    #player-marker {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 12px;
      height: 12px;
      background-color: #d94a67;
      border-radius: 50%;
      transition: bottom 0.5s ease;
    }

    /* Navigation fixes */
    .top-nav ul {
      justify-content: center;
      gap: 30px;
    }
  </style>
</head>
<body>
  <nav class="top-nav">
    <ul>
      <li><a href="index.html">üè† Hub</a></li>
      <li><a href="letters.html">‚úâÔ∏è Letters</a></li>
      <li><a href="gallery.html">üì∏ Gallery</a></li>
      <li><a href="games.html">üéÆ Minigames</a></li>
    </ul>
  </nav>

  <div class="game-container">
    <h1>Big Number RNG Game</h1>
    <p>Click the button to generate a number! Higher numbers are rarer.</p>

    <div id="current-number">0</div>
    <button id="generate-btn">Generate Number</button>

    <div id="comment-box"></div>

    <div id="progress-bar-vertical">
      <!-- Example presets: you can add 20+ more -->
      <div class="preset" data-value="500000" style="bottom:3%">
        <img src="furina.png" alt="Furina"><span>Furina</span>
      </div>
      <div class="preset" data-value="2000000" style="bottom:10%">
        <img src="friendA.png" alt="Friend A"><span>Friend A</span>
      </div>
      <div class="preset" data-value="5000000" style="bottom:25%">
        <img src="friendB.png" alt="Friend B"><span>Friend B</span>
      </div>
      <div class="preset" data-value="10000000" style="bottom:50%">
        <img src="legendary.png" alt="Legendary"><span>Legendary</span>
      </div>
      <div class="preset" data-value="17000000" style="bottom:85%">
        <img src="ultimate.png" alt="Ultimate"><span>Ultimate</span>
      </div>
      <div id="player-marker"></div>
    </div>
  </div>

  <script>
    const generateBtn = document.getElementById('generate-btn');
    const currentNumberDisplay = document.getElementById('current-number');
    const commentBox = document.getElementById('comment-box');
    const presetCards = document.querySelectorAll('.preset');
    const playerMarker = document.getElementById('player-marker');
    const progressBar = document.getElementById('progress-bar-vertical');

    let maxNumber = 0;
    const MAX_VALUE = 20000000; // top of the scale

    function getRandomNumber() {
      const rand = Math.random();
      let num;
      // ~20% harder than previous version
      if (rand < 0.72) { // 72% small
        num = Math.floor(Math.random() * 999000) + 1000;
      } else if (rand < 0.94) { // 22% medium
        num = Math.floor(Math.random() * 9000000) + 1000000;
      } else { // 6% large
        num = Math.floor(Math.random() * 10000000) + 10000000;
      }
      return num;
    }

    function updatePlayerMarker() {
      const percent = Math.min(maxNumber / MAX_VALUE, 1);
      const barHeight = progressBar.offsetHeight;
      playerMarker.style.bottom = (percent * barHeight) + 'px';
    }

    function generateNumber() {
      const num = getRandomNumber();
      currentNumberDisplay.textContent = num.toLocaleString();

      if (num > maxNumber) {
        maxNumber = num;
        updatePlayerMarker();

        // Update comment box if new max beats a preset
        presetCards.forEach(card => {
          const presetValue = parseInt(card.dataset.value);
          if (maxNumber > presetValue) {
            commentBox.textContent = `Wow! Your number is bigger than ${card.textContent}!`;
          }
        });
      }

      // 1 second cooldown
      generateBtn.disabled = true;
      setTimeout(() => {
        generateBtn.disabled = false;
      }, 1000);
    }

    generateBtn.addEventListener('click', generateNumber);
  </script>
</body>
</html>
